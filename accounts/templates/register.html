{% extends 'auth_shared.html' %}
{% load static %}

{% block title %}Register{% endblock %}
{% block content %}
<div class="row">

    <div class="col-md-6 offset-md-3">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
            </button>
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <form action="{% url 'accounts:register' 'user' %}" method="POST">
            {% csrf_token %}


            <div class="form-group mb-3">
                <label for="username" class="form-label mt-4">Username </label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>

            </div>
            <div class="form-group mb-3">
                <label for="first_name" class="form-label mt-4">First Name *</label>
                <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" name="first_name" required>

            </div>
            <div class="form-group mb-3">
                <label for="last_name" class="form-label mt-4">Last Name *</label>
                <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" name="last_name" required>

            </div>
            <div class="form-group mb-3">
                <label for="last_name" class="form-label mt-4">Email *</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>

            </div>


            <div class="form-group mb-3">
                <label for="password" class="form-label mt-4">Password *</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>

            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'accounts:login' %}">Login</a>

        </form>

    </div>
</div>


{% endblock %}
