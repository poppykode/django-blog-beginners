

{% extends 'base.html' %}
{% load static %}
{% block title %}Add Post{% endblock %}
{% block content %}
<div class="row">

    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                <p class="card-text">Are you sure you want to delete post with title {{obj.title|title}} ?.</p>
                <a href="{% url 'posts:posts' %}" class="card-link">Cancel</a>
                <button type="submit" class="card-link">Confirm</button>
             </form>

            </div>
          </div>

    </div>
</div>


  {% endblock %}
